<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Violet Pokemon Gym</title>
    <link rel="stylesheet" href="node_modules/pokemon-font/css/pokemon-font.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div id="gym">
      <div id="roof">
      </div>
      <div id="mainBody">
        <div id="left">
          
        <h1>Gym Leader Michael</h1>
          <div id="michaelTrainer">
          </div>
        <div class="buttons">
            <div id="michael-left" class="btn unpressed poke-button"><p>Prev</p>
            </div>
            
            <div id="michael-on" class="btn unpressed on-button"><p>on/off</p></div>
            
            <div id="michael-right" class="btn unpressed poke-button"><p>Next</p>
            </div>
        </div>
          <!-- <div class="left" id="mLeft">
          <div>
          <div class="right" id="mRight">
          </div> -->
        </div>
        <div id="right">
          <h1>Gym Leader Isaac</h1>
          <div id="isaacTrainer">
          </div>
           <div class="buttons">
            <div id="isaac-left" class="btn unpressed poke-button"><p>Prev</p>
            </div>
               
            <div id="isaac-on" class="btn unpressed on-button"><p>on/off</p></div>
            
            <div id="isaac-right" class="btn unpressed poke-button"><p>Next</p>
            </div>
            </div>   
        </div>
      </div>
    </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
